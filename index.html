<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
            position: fixed;
        }
        
        #secretWord {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00FF00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            visibility: hidden; /* Скрываем через visibility */
            opacity: 0; /* И через opacity */
            font-family: Arial, sans-serif;
            z-index: 1000;
            pointer-events: none;
        }
        
        #secretWord.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="secretWord" style="display: none;">Юзилище</div>
    
    <script>
        // Сначала полностью прячем элемент через inline стиль
        document.addEventListener('DOMContentLoaded', function() {
            const secretWord = document.getElementById('secretWord');
            
            // Функция для показа слова
            function showWord() {
                secretWord.style.display = 'block';
                setTimeout(() => {
                    secretWord.classList.add('visible');
                }, 10);
            }
            
            // Функция для скрытия слова
            function hideWord() {
                secretWord.classList.remove('visible');
                setTimeout(() => {
                    secretWord.style.display = 'none';
                }, 100);
            }
            
            // Обработка touchstart
            document.addEventListener('touchstart', function(e) {
                e.preventDefault();
                
                // Проверяем, сколько пальцев одновременно касаются
                if (e.touches.length === 3) {
                    showWord();
                }
            }, { passive: false });
            
            // Обработка touchend - скрываем при убирании пальцев
            document.addEventListener('touchend', function(e) {
                if (e.touches.length === 0) {
                    hideWord();
                }
            }, { passive: false });
            
            // Обработка touchmove - скрываем при движении
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length !== 3) {
                    hideWord();
                }
            }, { passive: false });
            
            // Обработка touchcancel
            document.addEventListener('touchcancel', function(e) {
                hideWord();
            }, { passive: false });
            
            // Гарантируем, что слово скрыто при загрузке
            hideWord();
            
            // Добавляем обработчик перед уходом со страницы
            window.addEventListener('beforeunload', function() {
                hideWord();
            });
        });
        
        // Также скрываем при загрузке window
        window.addEventListener('load', function() {
            const secretWord = document.getElementById('secretWord');
            secretWord.style.display = 'none';
        });
    </script>
</body>
</html>
