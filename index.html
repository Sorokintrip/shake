<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
        }
        
        body {
            position: relative;
        }
        
        #secretWord {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00FF00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            display: none; /* СКРЫВАЕМ С ПОМОЩЬЮ DISPLAY: NONE */
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        /* Класс для показа слова */
        #secretWord.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="secretWord">юзилище</div>
    
    <script>
        const secretWord = document.getElementById('secretWord');
        let isShowing = false;
        
        // Функция для показа слова
        function showWord() {
            secretWord.classList.add('show');
            isShowing = true;
        }
        
        // Функция для скрытия слова
        function hideWord() {
            secretWord.classList.remove('show');
            isShowing = false;
        }
        
        // Обработка touchstart
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            // Проверяем, сколько пальцев одновременно касаются
            if (e.touches.length === 3) {
                showWord();
            }
        }, { passive: false });
        
        // Обработка touchend - скрываем при убирании пальцев
        document.addEventListener('touchend', function(e) {
            hideWord();
        }, { passive: false });
        
        // Обработка touchmove - скрываем при движении
        document.addEventListener('touchmove', function(e) {
            hideWord();
        }, { passive: false });
        
        // Обработка touchcancel
        document.addEventListener('touchcancel', function(e) {
            hideWord();
        }, { passive: false });
        
        // Дополнительно: скрываем при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            hideWord();
        });
        
        // Скрываем слово сразу при загрузке
        hideWord();
    </script>
</body>
</html>
