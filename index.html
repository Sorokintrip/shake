<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное слово</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .secret-word {
            font-size: 24px;
            color: #00ff00; /* ярко-зеленый цвет */
            font-weight: bold;
            opacity: 0; /* ИЗНАЧАЛЬНО ПОЛНОСТЬЮ ПРОЗРАЧНО */
            visibility: hidden; /* СКРЫТО ИЗ ПОТОКА */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            font-family: Arial, sans-serif;
            transition: opacity 0.15s ease;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* ТОЛЬКО ПРИ НАЛИЧИИ ЭТОГО КЛАССА СЛОВО ВИДНО */
        .secret-word.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="secret-word" id="secretWord">юзилище</div>

    <script>
        // Элемент со словом
        const secretWordElement = document.getElementById('secretWord');
        let touchStartTime = 0;
        let lastTapTime = 0;
        let tapCount = 0;
        let tapTimeout;
        
        // Функция для сброса счетчика касаний
        function resetTapCounter() {
            tapCount = 0;
            lastTapTime = 0;
        }
        
        // Функция показа слова
        function showWord() {
            secretWordElement.classList.add('show');
        }
        
        // Функция скрытия слова
        function hideWord() {
            secretWordElement.classList.remove('show');
        }
        
        // Обработчик начала касания
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            // Получаем количество одновременных касаний
            const simultaneousTouches = e.touches.length;
            
            // Если три пальца касаются одновременно
            if (simultaneousTouches === 3) {
                showWord();
            }
        }, { passive: false });
        
        // Обработчик окончания касания
        document.addEventListener('touchend', function(e) {
            // Если ни одного пальца не касается экрана
            if (e.touches.length === 0) {
                // Немедленно скрываем слово
                hideWord();
            }
        }, { passive: false });
        
        // Обработчик движения пальцев
        document.addEventListener('touchmove', function(e) {
            // Проверяем, сколько пальцев сейчас на экране
            if (e.touches.length !== 3) {
                hideWord();
            }
        }, { passive: false });
        
        // Также скрываем при любом другом взаимодействии
        document.addEventListener('touchcancel', function(e) {
            hideWord();
        });
        
        // Предотвращаем стандартные действия браузера
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Изначально гарантируем, что слово скрыто
        hideWord();
    </script>
</body>
</html>
