<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное слово</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .secret-word {
            font-size: 24px;
            color: #00ff00; /* ярко-зеленый цвет */
            font-weight: bold;
            display: none; /* изначально скрыто */
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            font-family: Arial, sans-serif;
        }
        
        /* Показываем слово при наличии соответствующего класса */
        .secret-word.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="secret-word" id="secretWord">юзилище</div>

    <script>
        let touchCount = 0;
        let touchStartTime = 0;
        const touchTimeout = 300; // время в мс для отслеживания тройного тапа
        let touchTimer = null;
        
        // Элемент со словом
        const secretWordElement = document.getElementById('secretWord');
        
        // Обработчик начала касания
        document.addEventListener('touchstart', function(e) {
            e.preventDefault(); // предотвращаем стандартное поведение
            
            touchCount++;
            
            // Сбрасываем таймер при каждом новом касании
            if (touchTimer) {
                clearTimeout(touchTimer);
            }
            
            // Если это первое касание, запоминаем время
            if (touchCount === 1) {
                touchStartTime = new Date().getTime();
            }
            
            // Устанавливаем таймер для сброса счетчика касаний
            touchTimer = setTimeout(() => {
                touchCount = 0;
            }, touchTimeout);
            
            // Если обнаружено три касания
            if (touchCount === 3) {
                // Показываем слово
                secretWordElement.classList.add('show');
                touchCount = 0; // сбрасываем счетчик
            }
        }, { passive: false });
        
        // Обработчик окончания касания - скрываем слово когда пальцы убраны
        document.addEventListener('touchend', function(e) {
            // Не скрываем сразу, так как пользователь может продолжать тройное касание
            // Скрытие произойдет через небольшой таймаут после последнего касания
            setTimeout(() => {
                secretWordElement.classList.remove('show');
            }, 50);
        }, { passive: false });
        
        // Также скрываем слово при движении пальцев (чтобы было более отзывчиво)
        document.addEventListener('touchmove', function(e) {
            secretWordElement.classList.remove('show');
        }, { passive: false });
        
        // Предотвращаем контекстное меню на долгое нажатие
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
